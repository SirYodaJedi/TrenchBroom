{
    "version": 8,
    "name": "Half-Life",
    "experimental": true,
    "icon": "Icon.png",
    "fileformats": [ { "format": "Valve" } ],
    "filesystem": {
        "searchpath": "valve",
        "packageformat": { "extension": ".pak", "format": "idpak" }
    },
    "textures": {
        "root": "textures",
        "extensions": [".C"],
        "palette": "gfx/palette.lmp", // not really used when mapping?
        "attribute": "wad"
    },
    "entities": {
        "definitions": [ "HalfLife.fgd" ],
        "defaultcolor": "0.6 0.6 0.6 1.0",
        "setDefaultProperties": true
    },
    "tags": {
        "brush": [
            {
                "name": "Detail",
                "match": "classname",
                "pattern": "func_detail"
            }
            {
                "name": "Trigger",
                "attribs": [ "transparent" ],
                "match": "classname",
                "pattern": "trigger*"
            }
        ],
        "brushface": [
            {
                "name": "Clip",
                "attribs": [ "transparent" ],
                "match": "texture",
                "pattern": "clip*" // variants exist for different hulls
            },
            {
                "name": "Skip", // non-solid and not drawn
                "attribs": [ "transparent" ],
                "match": "texture",
                "pattern": "skip"
            },
            {
                "name": "Hint",
                "attribs": [ "transparent" ],
                "match": "texture",
                "pattern": "hint"
            },
            {
                "name": "Origin",
                "attribs": [ "transparent" ],
                "match": "texture",
                "pattern": "origin"
            },
            {
                "name": "Bounding Box",
                "attribs": [ "transparent" ],
                "match": "texture",
                "pattern": "boundingbox"
            },
            {
                "name": "SplitFace", // slices faces that would otherwise be merged by CSG
                "attribs": [ "transparent" ],
                "match": "texture",
                "pattern": "splitface"
            },
            {
                "name": "Null", 
                "match": "texture",
                "pattern": [ "null", "black_hidden", "solidhint", "bevel" ]
            },
            {
                "name": "Noclip", // like null, but nonsolid and does not affect vis
                "match": "texture",
                "pattern": [ "noclip", "contentempty" ]
            },
            {
                "name": "ContentWater", // like noclip, but disables backface culling
                "match": "texture",
                "pattern": "contentwater"
            },
            {
                "name": "Liquid",
                "match": "texture",
                "pattern": "!*"
            },
            {
                "name": "Nonsolid visblocker",
                "match": "texture",
                "pattern": [ "transparent", "@*" ]
            },
            {
                "name": "Sky",
                "match": "texture",
                "pattern": "sky*" // ordinarily just "sky", but "skycull" is used on rare occasion too
            }
        ]
    },
    "softMapBounds":"-4096 -4096 -4096 4096 4096 4096",
    "compilationTools": [
        { "name": "CSG", "description": "Path to your CSG compiler (ex: HLCSG)" },
        { "name": "BSP", "description": "Path to your BSP compiler (ex: HLBSP)"},
        { "name": "VIS", "description": "Path to your visibility compiler (ex: HLVIS)"},
        { "name": "RAD", "description": "Path to your lighting compiler (ex: HLRAD)"}
    ]
}
